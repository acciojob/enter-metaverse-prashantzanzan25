<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<h1 id="status">Enter the Metaverse</h1>
	<button id="enterBtn">Enter</button>

	<!-- the entire body must be written by student -->
    <script>
		it('updates status text to "Entered Metaverse" enclosed in <h1> tag on button click', () => {
		    cy.visit(baseUrl);
		    cy.get('#enterBtn').click();
		    cy.get('#status').should('contain', 'Entered Metaverse').and('have.descendants', 'h1');
		});

	</script>

</body>

</html>
